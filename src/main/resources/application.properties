# Sets configuration for Spring to use an in-memory h2 database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdata
spring.datasource.username=sa
spring.datasource.password=

# Enables the h2 console. It can be accessed at "/h2-console"
spring.h2.console.enabled=true
